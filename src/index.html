<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<title>Newsbox</title>
</head>

<body>
	<header class="primary-header">
		<nav class="primary-header__navigation">
			<i class="primary-header__inbox fa-solid fa-inbox"></i>
			<h2 class="primary-header__title">Newsbox</h2>
			<i class="primary-header__settings fa-solid fa-gear"></i>
		</nav>
		<label class="primary-header__search">
			<input class="primary-header__searchBar" type="search" placeholder="Search news">
			<i class="primary-header__searchIcon fa-solid fa-magnifying-glass"></i>
		</label>
	</header>
	<main>
		<div class="categories"></div>
	</main>
</body>

</html>
